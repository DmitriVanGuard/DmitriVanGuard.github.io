<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.block1{
			width: 300px;
			height:  300px;
			background: red;
		}
		.block1-child{
			width: 150px;
			height: 150px
			background: black;
		}
		.block2{
			width: 300px;
			height: 300px;
			border-radius: 50%;
			background: lightblue;
		}
		.block2-child{
			width: 150px;
			height: 150px;
			border-radius: 50%;
			background: coral;
		}
	</style>
</head>
<body>
	<div class="block1">
		<div class="block1-child"></div>
	</div>
	<div class="block2">
		<div class="block2-child"></div>
	</div>
</body>
</html>

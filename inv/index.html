<style>
html, body {
	margin: 0;
	padding: 0;
}
#bg {
		position: absolute;
		left: 0px;
		top: 0px;
		width: 100%;
		height: 1200px;
}
.contact {
		position: absolute;
		width: 100%;
		height: 1200px;
		background: rgba(0, 0, 0, 0.1);
		
		border-radius: 2px;
		-ms-border-radius: 2px;
		-moz-border-radius: 2px;
		-o-border-radius: 2px;
		-webkit-border-radius: 2px;
		/* display: flex; */
		/* justify-content: center; */
		/* align-items: center; */
}
.contact .envelope {
		position: absolute;
		cursor: pointer;
		top: 50%;
		left:50%;
		transform: translate3d(-50%, -50%, 0);
		height: 300px;
		width: 700px;
		background: #F9F9F9;
		
		transition: margin-top 300ms;
		-ms-transition: margin-top 300ms;
		-moz-transition: margin-top 300ms;
		-o-transition: margin-top 300ms;
		-webkit-transition: margin-top 300ms;
}

#mail-click:checked ~ .contact .envelope {
		transition-delay: 150ms;
		-ms-transition-delay: 150ms;
		-moz-transition-delay: 150ms;
		-o-transition-delay: 150ms;
		margin-top: -20px;
}
.contact .envelope .top {
		position: absolute;
		top: -1px;
		left: 0px;
		width: 100%;
		height: 150px;
		z-index: 30;
		overflow: hidden;
						
		transform-origin: top;
		-ms-transform-origin: top;
		-moz-transform-origin: top;
		-o-transform-origin: top;
		-webkit-transform-origin: top;
					
		transition: transform 300ms 150ms, z-index 0ms 150ms, height 300ms 0ms, top 300ms 0ms;
		-ms-transition: -ms-transform 300ms 150ms, z-index 0ms 150ms, height 300ms 0ms, top 300ms 0ms;
		-moz-transition: -moz-transform 300ms 150ms, z-index 0ms 150ms, height 300ms 0ms, top 300ms 0ms;
		-o-transition: -o-transform 300ms 150ms, z-index 0ms 150ms, height 300ms 0ms, top 300ms 0ms;
		-webkit-transition: -webkit-transform 300ms 150ms, z-index 0ms 150ms, height 300ms 0ms, top 300ms 0ms;
}
#mail-click:checked ~ .contact .envelope .top {
		transition: transform 300ms 0ms, height 300ms 150ms, top 300ms 150ms;
		-ms-transition: -ms-transform 300ms 0ms, height 300ms 150ms, top 300ms 150ms;
		-moz-transition: -moz-transform 300ms 0ms, height 300ms 150ms, top 300ms 150ms;
		-o-transition: -o-transform 300ms 0ms, height 300ms 150ms, top 300ms 150ms;
		-webkit-transition: -webkit-transform 300ms 0ms, height 300ms 150ms, top 300ms 150ms;
		
		/*height: 00px;*/
		/*top: -60px;*/
		
		transform: rotateX(180deg);
		-ms-transform: rotateX(180deg);
		-moz-transform: rotateX(180deg);
		-o-transform: rotateX(180deg);
		-webkit-transform: rotateX(180deg);
}
@keyframes tes {
    0%   {background-color: red;}
    50%  {
    	margin-top: -1120px; 
    	z-index: 0;
    }
    51% {
    	z-index: 9999;
    }
    100% {
    	margin-top: -405px;
    	z-index: 9999;
    }
}

.contact .envelope .outer {
		position: absolute;
		bottom: 0px;
		left: 0px;
		right: 0;
		border-left: 350px solid transparent;
		border-right: 350px solid transparent;
		border-top: 150px solid #EEE;
}
.contact .envelope .outer .inner {
		position: absolute;
		left: -350px;
		top: -150px;
		border-left: 350px solid transparent;
		border-right: 350px solid transparent;
		border-top: 150px solid #333;
}
.contact .envelope .bottom {
		position: absolute;
		z-index: 32;
		bottom: 0px;
		border-left: 350px solid transparent;
		border-right: 350px solid transparent;
		border-bottom: 150px solid #333;
}
.contact .envelope .left {
		position: absolute;
		z-index: 32; 
		top: 0px;
		left: 0px;
		border-left: 350px solid #333;
		border-top: 150px solid transparent;
		border-bottom: 150px solid transparent;
}
.contact .envelope .right {
		position: absolute;
		z-index: 32;
		top: 0px;
		right: 0px;
		border-right: 350px solid #333;
		border-top: 150px solid transparent;
		border-bottom: 150px solid transparent;
}
.contact .envelope .cover {
		position: absolute;
		z-index: 15;
		bottom: 0px;
		left: 0px;
		height: 50%;
		width: 100%;
		background: #EEE;
}
.contact .envelope .paper {
		position: absolute;
		/*height: 300px;*/
		padding-top: 300px;
		padding-bottom: 0px;
		overflow-y: hidden;
		width: 100%;
		top: 0px;
		left: 0px;
		background: #F9F9F9;
		z-index: 10;
		transition: margin-top 300ms 0ms;
		-ms-transition: margin-top 300ms 0ms;
		-moz-transition: margin-top 300ms 0ms;
		-o-transition: margin-top 300ms 0ms;
		-webkit-transition: margin-top 300ms 0ms;
}
#mail-click:checked ~ .contact .envelope{
	background-color: #616161;
}

#mail-click:checked ~ .contact .envelope .paper {
		/*margin-top: -150px;*/
		position: absolute;
		z-index: 25;
		animation: popup 2300ms, grow 950ms;
		animation-delay: 300ms, 320ms;
		animation-fill-mode: forwards;
		animation-timing-function: ease-in-out, ease-in-out;
		/*transition: margin-top 300ms 150ms;
		-ms-transition: margin-top 300ms 150ms;
		-moz-transition: margin-top 300ms 150ms;
		-o-transition: margin-top 300ms 150ms;
		-webkit-transition: margin-top 300ms 150ms;*/
}

@keyframes grow {

    100% {
    	padding-bottom: 800px;
    }
}

@keyframes popup {
    0%   {
    	z-index: 30;
    }
    50%  {
    	margin-top: -1120px; 
    	z-index: 30;
    }
    51% {
    	z-index: 9999;
    }
    100% {
    	margin-top: -380px;
    	z-index: 9999;
    }
}
#mail-click {
 display: none;
}

.wrap {
 width: 100%;
}

.mail {
 background: #999;
 height: 400px;
	width: 700px;
	margin: 0 auto;
 position: relative;
overflow: hidden;
}

label {
 position: absolute;
 top: 0;
 right: 0;
 bottom: 0;
 left: 0;
		cursor: pointer;

z-index: 999;
}

.card {
position: absolute;
top: 0;
}

#mail-click:checked ~ .wrap {
	background: red;
}

#mail-click:checked ~ .wrap .card {
 display: block;
}

</style>
